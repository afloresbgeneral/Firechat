<div class="row">
  <div *ngIf="!chatService.user?.displayName" class="col-md-12 text-center">
    <p>Ingrese al chat con su cuenta</p>
    <button class="btn btn-outline-primary mr-2" (click)="login('google')">Google</button>
    <button class="btn btn-outline-info" (click)="login('twitter')">Twitter</button>

  </div>
  {{chatService.user.displayName}}
  <div *ngIf="chatService.user.displayName" class="col-md-12 text-right">
    <button *ngIf="user" class="btn btn-outline-danger"
      (click)="logout()">
      Salir
    </button>
  </div>
</div>
